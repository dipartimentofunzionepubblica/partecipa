            help_html: Questo strumento consente di eliminare tutti i dati privatiper uno specifico spazio partecipativo o componente. Questa azione è irreversibile e rimuoverà tutti i dati privatidal database.
                <br><br>
                <strong>Cosa si intende per dati privati?</strong>
                <br>
                I dati privatisono tutte le informazioni non disponibili al pubblico e accessibili solo agli amministratori. Al momento, questo include le informazioni sui campi personalizzati privati.
                <br><br>
                <strong>Cosa succede quando elimino i dati privati?</strong>
                <br>
                Quando elimini i dati privati, tutte le informazioni private per lo spazio partecipativo o il componente selezionato verranno rimosse definitivamente dal database. Un registro di questa azione verrà archiviato nel sistema a scopo di audit.
                <br><br>
                <strong>Cosa succede ai dati pubblici?</strong>
                <br>
                I dati pubblici non saranno interessati da questa azione. Verranno eliminati solo i dati privati. <br><br>
                <strong>Esiste un tempo minimo di attesa prima di eliminare i dati privati?</strong>
                <br>
                Sì, non è possibile eliminare i dati privatise l'ultimo aggiornamento è avvenuto meno di %{time_ago} fa. È possibile modificare questa configurazione nel file di inizializzazione.
