    genericName: Piattaforma per la partecipazione
    longDescription: |
      ParteciPa  è la versione adottata in Italia di Decidim, la piattaforma
      spagnola di democrazia partecipativa.


      ParteciPa usa il core di Decidim e personalizza o integra solo i seguenti
      aspetti:


      - Utilizzo del[ ++Sistema Pubblico di Identità Digitale (Spid),
      della Carta di Identità Elettronica (CIE)
      e della Carta Nazionale dei Servizi (CNS) attraverso il Punto Unico d'Accesso (PUA) ++]
      con l'apposito middleware open source [https://github.com/dipartimentofunzionepubblica/decidim-module-pua];

      - Aspetto grafico ridefinito via SCSS;

      - Modifiche sul profilo dell’utente per soddisfare le indicazioni del GDPR con l'apposito modulo open-source
      [https://github.com/dipartimentofunzionepubblica/decidim-module-privacy];

      - Integrazione di moduli community:
      [++Term-Customizer++](https://github.com/mainio/decidim-module-term_customizer);
      [++Decidim-Awesome++](https://github.com/Platoniq/decidim-module-decidim_awesome);

      - Installazione in modalità multi-tenant.


      ​


      ​
