    genericName: Piattaforma per la partecipazione
    longDescription: |
      ParteciPa  è la versione adottata in Italia di Decidim, la piattaforma
      spagnola di democrazia partecipativa.


      ParteciPa usa il core di Decidim e personalizza o integra solo i seguenti
      aspetti:


      - Utilizzo del[ ++Sistema Pubblico di Identità Digitale
      (SPID)++](https://www.spid.gov.it/) attraverso il middleware open source[
      ++SPID-Rails++](https://github.com/italia/spid-rails) ;

      - Aspetto grafico ridefinito via SCSS;

      - Modifiche sul profilo dell’utente per soddisfare le indicazioni del GDPR
      ;

      - Integrazione del modulo community[
      ++Term-Customizer++](https://github.com/mainio/decidim-module-term_customizer);

      - Installazione in modalità multi-tenant.


      ​


      ​
